<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Serviços Internos</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(120deg, #232526 0%, #0f2027 100%);
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 480px;
            margin: 60px auto;
            background: #181c20;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(34,40,39,0.25);
            padding: 40px 32px 32px 32px;
            border: 1px solid #2e7d32;
        }
        h2 {
            color: #2e7d32;
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 24px;
            text-align: center;
            letter-spacing: 1px;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            margin-bottom: 18px;
        }
        a {
            text-decoration: none;
            color: #2e7d32;
            font-weight: 600;
            font-size: 1.1rem;
            background: #232526;
            padding: 10px 18px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(46,125,50,0.08);
            transition: background 0.2s, color 0.2s;
        }
        a:hover {
            background: #1b5e20;
            color: #cfd8dc;
        }
        button {
            margin-top: 24px;
            background: linear-gradient(90deg, #2e7d32 0%, #388e3c 100%);
            color: #fff;
            border: none;
            padding: 12px 0;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
            width: 100%;
            box-shadow: 0 2px 8px rgba(46,125,50,0.10);
            transition: background 0.2s;
        }
        button:hover {
            background: linear-gradient(90deg, #1b5e20 0%, #2e7d32 100%);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Serviços Disponíveis</h2>
        <ul>
            <li><a href="client.html" target="_blank">WebCam Hill of Joy</a></li>
            <li><a href="https://192.168.15.6/app/login?" target="_blank">Dashboard Wazuh</a></li>
            <!-- Adicione mais serviços aqui -->
        </ul>
        <button onclick="logout()">Sair</button>
    </div>
    <form id="logoutForm" method="POST" action="/logout" style="display:none"></form>
    <script>
        function logout() {
            document.getElementById('logoutForm').submit();
        }
    </script>
</body>
</html>
